- name: eeCert | Request
  shell: "CN='{{ item.name }}' {{ item.env | default() }} {{ pkictl_bin }} {{ item.org }} eecert request {{ item.type }} {{ item.parent }} {{ item.name }}"
  args:
    chdir: /etc/pkictl/ 
    creates: "/etc/pkictl/certs/{{ item.org }}-{{ item.parent }}.root.ca/private/{{ item.org }}-{{ item.name }}.root.ee.key"
  with_items: "{{ eecert_dyn }}"
  tags:
  - eecert
  - mgmt_eecert


- name: eeCert | Sign
  shell: "CN='{{ item.name }}' {{ item.env | default() }} {{ pkictl_bin }} {{ item.org }} eecert sign {{ item.name }} {{ item.parent }}"
  args:
    chdir: /etc/pkictl/ 
    creates: "/etc/pkictl/certs/{{ item.org }}-{{ item.parent }}.root.ca/export/{{ item.org }}-{{ item.name }}.root.ee.crt"
  with_items: "{{ eecert_dyn }}"
  tags:
  - eecert2
  - eecert
  - mgmt_eecert




